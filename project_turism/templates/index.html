<html>
    <head>
        <title> Список всех постов</title>
    </head>
    <body>
        <div>
            <h1>Список всех постов</h1>
        </div>
        {% block content %}
        {% for post in postlist %}
       <h3> Заголовок поста</h3>
        {{ post.title }}
        <h3>Содержание поста</h3>
        <img src="{{MEDIA_URL}}{{ post.cover }}" />

        {% endfor %}
        {% endblock %}
    </body>
</html>
